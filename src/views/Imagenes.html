<%- include("partials/head.html")%>

<title>Galeria</title>

<body>

  <%- include("partials/navbar.html")%>

    <div class="container p-4">

      <div class="row">
        <div class="card-columns">

          <% imagen.forEach(imagen => { %>

            <div class="card">
              <div class="card-body">
                <img src="<%=imagen.url%>" class="card-img-top" alt="...">
                <h5 class="card-title"><%=imagen.Titulo%></h5>
                <p class="card-text"><%=imagen.Description%></p>
                <a href="/image/<%=imagen.id%>"><button type="" class="btn btn-primary">Ver imagen</button></a>
              </div>
            </div>
            
          

          <% }) %>
        </div>
      </div>
    </div>

          
        
      
      
</body>
</html>
